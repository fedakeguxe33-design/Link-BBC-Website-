        // --- ‡¶¨‡¶ø‡¶ú‡ßç‡¶û‡¶æ‡¶™‡¶® ‡¶®‡¶ø‡ßü‡¶®‡ßç‡¶§‡ßç‡¶∞‡¶£ ‡¶è‡¶¨‡¶Ç ‡¶™‡ßç‡¶∞‡¶•‡¶Æ ‡¶•‡ßá‡¶ï‡ßá‡¶á ‡¶ö‡¶æ‡¶≤‡ßÅ ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶≤‡¶ú‡¶ø‡¶ï ---
        
        // Ad ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶∞‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡¶Æ ‡¶ö‡ßá‡¶ï (‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶ö‡¶≤‡¶æ‡¶∞ ‡¶Æ‡¶æ‡¶ù‡¶ñ‡¶æ‡¶®‡ßá)
        function checkAndShowAd() {

                    // ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶Ø‡¶¶‡¶ø ‡¶ö‡¶≤‡¶õ‡ßá ‡¶è‡¶¨‡¶Ç adsEnabled ‡¶•‡¶æ‡¶ï‡ßá, ‡¶§‡¶æ‡¶π‡¶≤‡ßá ‡¶°‡¶ø‡¶∞‡ßá‡¶ï‡ßç‡¶ü ‡¶≤‡¶ø‡¶ô‡ßç‡¶ï‡ßá ‡¶®‡¶ø‡ßü‡ßá ‡¶Ø‡¶æ‡¶¨‡ßá
                    // ‚úÖ Adsterra ‡¶°‡¶ø‡¶∞‡ßá‡¶ï‡ßç‡¶ü ‡¶≤‡¶ø‡¶Ç‡¶ï ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞

        // *** Adsterra ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶®: ‡¶Ø‡ßá ‡¶ï‡ßã‡¶®‡ßã ‡¶á‡¶®‡ßç‡¶ü‡¶æ‡¶∞‚Äç‡ßç‡¶Ø‡¶æ‡¶ï‡¶∂‡¶®‡ßá ‡¶°‡¶ø‡¶∞‡ßá‡¶ï‡ßç‡¶ü ‡¶≤‡¶ø‡¶ô‡ßç‡¶ï‡ßá ‡¶®‡¶ø‡ßü‡ßá ‡¶Ø‡¶æ‡¶ì‡ßü‡¶æ ***

            if (adsEnabled) {

                window.open(ADSTERRA_DIRECT_LINK, '_blank');

        // ‡¶Æ‡ßÇ‡¶≤ Ad ‡¶≤‡¶ú‡¶ø‡¶ï ‡¶∏‡ßá‡¶ü‡¶Ü‡¶™ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
        function setupAdLogic() {
            // *** ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶®: ‡¶Æ‡ßã‡¶°‡¶æ‡¶≤ ‡¶ñ‡ßã‡¶≤‡¶æ‡¶∞ ‡¶∏‡¶æ‡¶•‡ßá ‡¶∏‡¶æ‡¶•‡ßá‡¶á adsEnabled = true ‡¶ï‡¶∞‡ßá ‡¶¶‡ßá‡¶ì‡ßü‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá ***
            adsEnabled = true; 

            // ‡¶Ø‡¶¶‡¶ø ‡¶Ü‡¶ó‡ßá‡¶∞ ‡¶ï‡ßã‡¶®‡ßã ‡¶ü‡¶æ‡¶á‡¶Æ‡¶Ü‡¶â‡¶ü ‡¶•‡¶æ‡¶ï‡ßá, ‡¶§‡¶æ ‡¶ï‡ßç‡¶≤‡¶ø‡ßü‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶æ
            if (adCheckTimeout) {

            // ‡¶™‡ßç‡¶≤‡ßá ‡¶á‡¶≠‡ßá‡¶®‡ßç‡¶ü ‡¶≤‡¶ø‡¶∏‡ßá‡¶®‡¶æ‡¶∞ ‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ
            mainPlayer.onplay = () => {
                // ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶™‡ßç‡¶≤‡ßá ‡¶π‡¶≤‡ßá‡¶á ‡¶∞‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡¶Æ ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶° ‡¶ö‡ßá‡¶ï ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶ï‡¶∞‡¶¨‡ßá (‡¶™‡ßç‡¶∞‡¶•‡¶Æ‡¶¨‡¶æ‡¶∞ ‡¶®‡ßü, ‡¶Æ‡¶æ‡¶ù‡ßá‡¶∞ ‡¶∞‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡¶Æ ‡¶ö‡ßá‡¶ï)
                checkAndShowAd();
            };

            // *** Adsterra ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶®: ‡¶™‡¶ú/‡¶∏‡ßç‡¶ü‡¶™ ‡¶á‡¶≠‡ßá‡¶®‡ßç‡¶ü‡ßá ‡¶°‡¶ø‡¶∞‡ßá‡¶ï‡ßç‡¶ü ‡¶≤‡¶ø‡¶Ç‡¶ï (‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶•‡ßá‡¶ï‡ßá‡¶á ‡¶ö‡¶æ‡¶≤‡ßÅ) ***
            mainPlayer.onpause = () => {

            };
            
            // *** Adsterra ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶®: ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶ü‡ßá‡¶®‡ßá ‡¶®‡¶ø‡¶≤‡ßá (Seeking) ‡¶°‡¶ø‡¶∞‡ßá‡¶ï‡ßç‡¶ü ‡¶≤‡¶ø‡¶Ç‡¶ï (‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶•‡ßá‡¶ï‡ßá‡¶á ‡¶ö‡¶æ‡¶≤‡ßÅ) ***
            mainPlayer.onseeking = () => {
                redirectOnInteraction(); // ‡¶ü‡ßá‡¶®‡ßá ‡¶®‡¶ø‡¶≤‡ßá‡¶á ‡¶°‡¶ø‡¶∞‡ßá‡¶ï‡ßç‡¶ü ‡¶≤‡¶ø‡¶ô‡ßç‡¶ï‡ßá ‡¶®‡¶ø‡ßü‡ßá ‡¶Ø‡¶æ‡¶ì‡ßü‡¶æ

        }
        
        // --- ‡¶∞‡¶ø‡¶≤‡ßá‡¶ü‡ßá‡¶° ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶´‡¶æ‡¶Ç‡¶∂‡¶® (‡¶Ø‡ßá‡¶Æ‡¶® ‡¶õ‡¶ø‡¶≤) ---
        function loadRelatedVideos(currentId) {
            const related = allMovies.filter(m => m.id !== currentId).slice(0, 4);

            if (related.length === 0) {

            related.forEach((m) => {

        // --- ‡¶ï‡¶æ‡¶∞‡ßç‡¶Ø‡¶ï‡¶∞ ‡¶∂‡ßá‡ßü‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®‡¶æ‡¶≤‡¶ø‡¶ü‡¶ø (‡¶Ø‡ßá‡¶Æ‡¶® ‡¶õ‡¶ø‡¶≤) ---
        async function handleShare(event, title, movieId) {
            event.stopPropagation(); 
            
            const shareableLink = `${window.location.origin}/movie/${movieId}`; 
            
            const shareData = {
                title: 'Link BBC - Watch Now!',
                text: `üî• ‡¶è‡¶ñ‡¶®‡¶á ‡¶¶‡ßá‡¶ñ "${title}" Link BBC ‡¶§‡ßá!`,
                url: shareableLink 
            };
            
            const textToCopy = `[Link BBC] ${shareData.text} \nLink: ${shareableLink}`;
            let sharedSuccessfully = false;

            if (navigator.share) {
                try {
                    await navigator.share(shareData);
                    showToast('‡¶∏‡¶´‡¶≤‡¶≠‡¶æ‡¶¨‡ßá ‡¶∂‡ßá‡ßü‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶æ ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá!', 'success');
                    sharedSuccessfully = true;
                } catch (err) {
                    console.log('Native Share failed or was canceled:', err);
                }
            } 

            if (!sharedSuccessfully && navigator.clipboard) {
                try {
                    await navigator.clipboard.writeText(textToCopy);
                    showToast('‡¶≤‡¶ø‡¶Ç‡¶ï ‡¶ï‡¶™‡¶ø ‡¶ï‡¶∞‡¶æ ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá! üîó', 'success');
                    sharedSuccessfully = true;
                } catch (err) {
                    console.log('Clipboard API failed:', err);
                    showToast('‡¶≤‡¶ø‡¶Ç‡¶ï ‡¶ï‡¶™‡¶ø ‡¶ï‡¶∞‡¶§‡ßá ‡¶¨‡ßç‡¶Ø‡¶∞‡ßç‡¶•‡•§ ‚ùå', 'error');
                }
            }

            if (!sharedSuccessfully) {
                 showToast('‡¶∂‡ßá‡ßü‡¶æ‡¶∞ ‡¶¨‡¶æ ‡¶ï‡¶™‡¶ø ‡¶Ö‡¶™‡¶∂‡¶® ‡¶ï‡¶æ‡¶ú ‡¶ï‡¶∞‡¶õ‡ßá ‡¶®‡¶æ‡•§ ‚ùå', 'error');
            }
        }

        // --- Toast Helper (‡¶Ø‡ßá‡¶Æ‡¶® ‡¶õ‡¶ø‡¶≤) ---
        function showToast(message, type) {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            const bgClass = type === 'success' ? 'bg-blue-600' : 'bg-red-600'; 
            
            toast.className = `${bgClass} text-white px-4 py-3 rounded shadow-lg mb-3 flex items-center gap-2 transition-all duration-300 transform translate-y-0 opacity-100`;
            toast.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i> <span>${message}</span>`;
            
            container.appendChild(toast);
            
            setTimeout(() => {
                toast.classList.add('opacity-0', 'translate-y-5');
                setTimeout(() => toast.remove(), 500); 
            }, 3000);
        }

        // --- Preview Logic (‡¶Ø‡ßá‡¶Æ‡¶® ‡¶õ‡¶ø‡¶≤) ---
        let hoverTimeout;
        function startPreview(card) {
            const video = card.querySelector('.preview-video');
            hoverTimeout = setTimeout(() => {
                video.play().catch(() => {});
            }, 300); 
        }

        function stopPreview(card) {
            clearTimeout(hoverTimeout);
            const video = card.querySelector('.preview-video');
            video.pause();
            video.currentTime = 0;
        }


        // --- Search Functionality (‡¶Ø‡ßá‡¶Æ‡¶® ‡¶õ‡¶ø‡¶≤) ---
        const handleSearch = (e) => {
            const val = e.target.value.toLowerCase();
            const filtered = allMovies.filter(m => m.title.toLowerCase().includes(val));

        };

        const searchInput = document.getElementById('searchInput');
